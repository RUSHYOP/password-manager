<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureVault</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e2e8f0;
    }
    
    .header {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 20px;
      height: 20px;
      color: white;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .search-container {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .search-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-input:focus {
      border-color: #8b5cf6;
    }
    
    .search-input::placeholder {
      color: #64748b;
    }
    
    .password-list {
      padding: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .password-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .password-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .password-icon {
      width: 36px;
      height: 36px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a78bfa;
    }
    
    .password-info {
      flex: 1;
      min-width: 0;
    }
    
    .password-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .password-username {
      font-size: 12px;
      color: #64748b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .fill-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .fill-btn:hover {
      opacity: 0.9;
    }
    
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #64748b;
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .footer a {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 13px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .locked-state {
      padding: 40px 20px;
      text-align: center;
    }
    
    .locked-state svg {
      width: 48px;
      height: 48px;
      color: #8b5cf6;
      margin-bottom: 16px;
    }
    
    .locked-state h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .locked-state p {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 16px;
    }
    
    .unlock-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      margin-bottom: 12px;
    }
    
    .unlock-input:focus {
      border-color: #8b5cf6;
    }
    
    .unlock-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .unlock-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
    </div>
    <span class="title">SecureVault</span>
  </div>
  
  <div id="app">
    <!-- Content will be injected by popup.js -->
    <div class="locked-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <h2>Vault Locked</h2>
      <p>Enter your master password to unlock</p>
      <input type="password" class="unlock-input" placeholder="Master password" id="masterPassword">
      <button class="unlock-btn" id="unlockBtn">Unlock</button>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="openApp">Open SecureVault App</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
